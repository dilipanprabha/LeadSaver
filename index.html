<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chrome Ext</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        
        <div class="container  mt-5 text-white">
            <div class="mb-3 text-center">
                <label for="input-el" class="visually-hidden">Enter here</label>
                <input type="text" class="form-control" id="input-el" name="texts" placeholder="Enter Website" autofocus>
            </div>
            <button type="button" id="save-el" class="btn btn-success">SAVE INPUT</button>
            <button type="button" id="tab-el" class="btn btn-success">SAVE TAB</button>
            <button type="button" id="del-el" class="btn btn-outline-success">DELETE ALL</button>
            <ul class="list-unstyled text-start text-truncate mt-3" id="ul-el"></ul>
        </div>


        <script src="index.js"></script>

    </body>
</html>
